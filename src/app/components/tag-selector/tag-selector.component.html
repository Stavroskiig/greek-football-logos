<div class="relative">
  <!-- Tag Selector Button -->
  <button
    type="button"
    (click)="toggleDropdown()"
    class="w-full px-4 py-3 text-left bg-white border border-gray-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:border-gray-300"
  >
    <div class="flex items-center justify-between">
      <span class="text-gray-700">{{ getSelectedTagsText() }}</span>
      <svg 
        class="h-5 w-5 text-gray-400 transition-transform duration-200"
        [class.rotate-180]="showDropdown"
        fill="none" 
        stroke="currentColor" 
        viewBox="0 0 24 24"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </div>
  </button>

  <!-- Dropdown Menu -->
  <div 
    *ngIf="showDropdown"
    class="absolute z-50 w-full mt-1 bg-white border border-gray-200 rounded-xl shadow-lg max-h-60 overflow-y-auto"
  >
    <!-- Clear All Button -->
    <div class="p-2 border-b border-gray-100">
      <button
        type="button"
        (click)="clearAllTags()"
        class="w-full text-left px-3 py-2 text-sm text-red-600 hover:bg-red-50 rounded-lg transition-colors duration-200"
      >
        Clear all tags
      </button>
    </div>

    <!-- Tag Options -->
    <div class="p-2">
      <div 
        *ngFor="let tag of availableTags"
        class="flex items-center px-3 py-2 hover:bg-gray-50 rounded-lg cursor-pointer transition-colors duration-200"
        (click)="toggleTag(tag)"
      >
        <div class="flex items-center justify-center w-5 h-5 mr-3">
          <div 
            class="w-4 h-4 border-2 rounded transition-colors duration-200"
            [class]="isTagSelected(tag) ? 'bg-blue-500 border-blue-500' : 'border-gray-300'"
          >
            <svg 
              *ngIf="isTagSelected(tag)"
              class="w-3 h-3 text-white" 
              fill="currentColor" 
              viewBox="0 0 20 20"
            >
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
          </div>
        </div>
        <span class="text-gray-700">{{ tag }}</span>
      </div>
    </div>
  </div>

  <!-- Selected Tags Display -->
  <div *ngIf="selectedTags.length > 0" class="mt-3 flex flex-wrap gap-2">
    <div 
      *ngFor="let tag of selectedTags"
      class="flex items-center gap-1 bg-blue-100 text-blue-700 px-3 py-1 rounded-lg text-sm"
    >
      <span>{{ tag }}</span>
      <button
        type="button"
        (click)="toggleTag(tag)"
        class="ml-1 hover:bg-blue-200 rounded-full p-0.5 transition-colors duration-200"
      >
        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  </div>
</div>
