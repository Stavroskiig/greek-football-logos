<div class="container">
  <div class="filters-container">
    <!-- Search Box -->
    <div class="search-container">
      <div class="search-wrapper">
        <input
          type="text"
          class="search-input"
          [(ngModel)]="searchTerm"
          (input)="applyFilters()"
          placeholder="Search teams..."
        />
        <button
          type="button"
          class="clear-button"
          *ngIf="searchTerm"
          (click)="clearSearch()"
        >
          ‚úñ
        </button>
      </div>
    </div>
    
    <!-- League Selector -->
    <div class="league-filter">
      <label>Competition:</label>
      <div class="select-wrapper">
        <select [(ngModel)]="selectedLeague" (change)="applyFilters()">
          <option value="">üåç All Leagues</option>
          <option 
            *ngFor="let league of leagues$ | async" 
            [value]="league" 
            [class.selected]="selectedLeague === league">
            {{ league }}
          </option>
        </select>
        <div class="select-arrow">‚ñº</div>
      </div>
    </div>
  </div>

  <div class="logo-grid">
    <app-logo-item
      *ngFor="let logo of logos$ | async"
      [logo]="logo"
    ></app-logo-item>
  </div>
  
  <div *ngIf="(logos$ | async)?.length === 0" class="no-results">
    No teams found matching your criteria.
  </div>
</div>
