<header class="bg-white border border-gray-200 rounded-b-2xl shadow-sm px-4 py-3 w-full overflow-x-hidden">
  <div class="flex flex-col sm:flex-row items-center gap-3 w-full">
    <!-- Logo -->
    <a routerLink="/" class="flex items-center gap-2 flex-shrink-0">
      <img src="assets/app-logo/app-logo.png" alt="Logo" class="h-10 w-auto" />
    </a>

    <!-- Navigation - Centered -->
    <nav class="flex-1 flex justify-center">
      <div class="flex flex-col sm:flex-row gap-2 sm:gap-4">
        <a 
          routerLink="/"
          routerLinkActive="bg-blue-100 text-blue-700"
          [routerLinkActiveOptions]="{exact: true}"
          class="text-gray-700 font-medium no-underline px-4 py-2 rounded-xl transition-colors duration-200 hover:bg-blue-50 hover:text-blue-700 focus:ring focus:ring-blue-200 text-center"
          >Home</a>
        <a 
          routerLink="/misc"
          routerLinkActive="bg-blue-100 text-blue-700"
          class="text-gray-700 font-medium no-underline px-4 py-2 rounded-xl transition-colors duration-200 hover:bg-blue-50 hover:text-blue-700 focus:ring focus:ring-blue-200 text-center"
          >Discover</a>
        <a 
          routerLink="/suggest"
          routerLinkActive="bg-blue-100 text-blue-700"
          class="text-gray-700 font-medium no-underline px-4 py-2 rounded-xl transition-colors duration-200 hover:bg-blue-50 hover:text-blue-700 focus:ring focus:ring-blue-200 text-center"
          >Suggest Logo</a>
        <a 
          routerLink="/games"
          routerLinkActive="bg-blue-100 text-blue-700"
          class="text-gray-700 font-medium no-underline px-4 py-2 rounded-xl transition-colors duration-200 hover:bg-blue-50 hover:text-blue-700 focus:ring focus:ring-blue-200 text-center"
          >Games</a>
        <a 
          routerLink="/manage-tags"
          routerLinkActive="bg-blue-100 text-blue-700"
          class="text-gray-700 font-medium no-underline px-4 py-2 rounded-xl transition-colors duration-200 hover:bg-blue-50 hover:text-blue-700 focus:ring focus:ring-blue-200 text-center"
          >Manage Tags</a>
      </div>
    </nav>
  </div>
</header>
